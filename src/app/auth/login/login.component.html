<section>
    <form 
        fxLayout="column" 
        fxLayoutAlign="center center"
        fxLayoutGap="20px"
        #f="ngForm" 
        (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
                matInput 
                type="email" 
                placeholder="Email" 
                ngModel 
                name="email"
                email
                required
                #emailInput="ngModel">
            <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid.</mat-error>
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="">
            <input 
                matInput 
                type="password" 
                placeholder="Password" 
                ngModel 
                name="password"
                required
                minlength="6"
                #pwInput="ngModel">
            <mat-hint align="end"> {{pwInput.value?.length}}</mat-hint>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Log In</button>
    </form>
</section>
