<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">Home</a>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">Signup</a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">Login</a>
            <mat-list-item>
                <button mat-icon-button>
                    <mat-icon>eject</mat-icon>
                </button>
                <span>Logout</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div>
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div><a routerLink="/">Deliberate</a></div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
                <ul fxLayout fxLayoutGap="10px"class="navigationlinks">
                    <li>
                        <a routerLink="/signup">Signup</a>
                    </li>
                    <li>
                        <a routerLink="/login">Login</a>
                    </li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </mat-toolbar>
        
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
